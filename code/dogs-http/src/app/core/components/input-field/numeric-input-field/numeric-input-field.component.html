<FlexboxLayout class="text-input-container">
    <TextField
        [hint]="hint"
        [maxlength]="maxLength"
        keyboardType="number"
        autocorrect="false"
        (loaded)="onFieldLoaded($event)"
        (textChange)="onFieldTextChange($event)"
        class="text-input-field"
    ></TextField>
</FlexboxLayout>
<Label [text]="error" class="-error-preventing"></Label>
